  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
    <title>editprofile</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light " style=' height:6rem; color:rgb(253, 250, 250); background-color:rgb(58, 51, 51);'>
        <i class="fa fa-snowflake-o"
          style='font-size: 2rem; margin-right:1.5rem; color:white;  box-shadow: 0px 0px 9px 10px white; '
          aria-hidden="true"></i>
        <a class="navbar-brand"
          style='font-size:2rem; color:white; background-color:rgb(85, 84, 87); font-style: italic; padding-top:1.5rem;'
          href="#"><b> Tinder</b> </a>
    
    
        <li style='margin-left:55rem; text-decoration:none; ' >
          <a href="http://127.0.0.1:8000/profile"
            style='margin-left: 0.1rem; color:rgb(255, 255, 255); font-style:bold; text-decoration: none;  font-size: 1.8rem; float:left;'><img src="media/{{main_user.image}}" style='height:4.0rem; width:4.3rem; border-radius: 50%; float:left; animation:1s myanimation infinite; border:4px solid white;'></a>
    
        </li>
            
          </ul>
        </div>
      </nav>


  
      <!--form of bootstrape -->
      <form action='/editprofile' method='POST'
        style=' border-radius:1rem; height: 42.5rem; box-shadow: 0 0 100px 20px rgb(243, 95, 243);
    background-color: black; padding-left: 2rem;  padding-right:2rem; width: 28rem; margin-left: 25rem; margin-top:3.5rem; border:2px solid rgb(243, 95, 243);'>
        {% csrf_token %}
        <div id='signupheading'
          style=' color:rgb(243, 95, 243); height: 3.7rem; width:13rem; text-emphasis: mar; margin-bottom: 1rem;;  font-size:2.9rem; '>
          <b>SignUp</b>
        </div>
        <div class="form-group ">
          
        
          <label for="exampleFormControlInput1" style=' color:white;'>User Name </label>
          <input type="text" style='border:1px solid chartreuse;' value='{{main_user.user_name}}' name='bio_user_name' class="form-control"
            id="exampleFormControlInput1" placeholder="Username">
        </div>
        <div class="form-group ">
          <label for="exampleFormControlInput1" style=' color:white;'>Bio{{main_user.age}}</label>
          <input type="text" name='bio_bio'  value='{{main_user.bio}}' style='border:1px solid chartreuse;' class="form-control"
            id="exampleFormControlInput1" placeholder="Lastname">
        </div>
        <div class="form-group ">
          <label for="exampleFormControlInput1" style=' color:white;'>Age {{main_user.age}}</label>
          <input type="number" name='bio_age' value='{{main_user.age}}' class="form-control" id="exampleFormControlInput1"
            placeholder="Age">
        </div>
  
  
        <div class="form-group ">{{main_user.age}}
          <label for="exampleFormControlInput1" style=' color:white;'>Gender</label>
          <input type="text" name='bio_gender' value='{{main_user.gender}}' style='border:1px solid chartreuse;' class="form-control"
            id="exampleFormControlInput1" placeholder="Gender">
        </div>
  
        <div class="form-group ">
          <label for="exampleFormControlInput1" style=' color:white;'>Interest</label>
          <input type="text" name='bio_interest' value='{{main_user.interest}}' style='border:1px solid chartreuse;' class="form-control"
            id="exampleFormControlInput1" placeholder="Interest">
        </div>
  
        <div class="form-group ">
          <label for="exampleFormControlInput1" style=' color:white;'>Instagram Link</label>
          <input type="text" name='bio_instagram_link' value='{{main_user.instagram_link}}' style='border:1px solid chartreuse;' class="form-control"
            id="exampleFormControlInput1" placeholder="Instagram Link">
        </div>
  
  
  
        <div id="button">
          <button type="submit" value='submit' id='signup_button'
            STYLE=' box-shadow: 0px 0px 30px 10px rgb(243, 95, 243);
        background-color:rgb(243, 95, 243);MARGIN-LEFT:3.5REM; width:16rem; border:2px solid white; font-size:1.1rem; margin-top: 0.7rem; color:black; border-radius: 2rem; margin-top:2rem;'><b> Save </b></button>
        </div>
  
      </form>
  

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</html>
