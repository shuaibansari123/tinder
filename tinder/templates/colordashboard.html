to{box-shadow: 0 0 1rem 1rem rgb(204, 198, 198);}}

.fasfa-heartbeat:hover{color:greenyellow; background-color: greenyellow;}



</style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light " style='color:rgb(253, 250, 250); height:6rem; background-color:rgb(58, 51, 51);'>
    <i class="fa fa-snowflake-o"
      style='font-size: 2rem; margin-right:1.5rem; color:white;  box-shadow: 0px 0px 9px 10px white; '
      aria-hidden="true"></i>
    <a class="navbar-brand"
      style='font-size:2rem; color:white; background-color:rgb(85, 84, 87); font-style: italic; padding-top:1.5rem;'
      href="#"><b> Tinder</b> </a>


    <li style='margin-left:58rem; text-decoration:none; ' >
      <a href="http://127.0.0.1:8000/profile"
        style='margin-left: 0.1rem; color:rgb(255, 255, 255); font-style:bold; text-decoration: none;  font-size: 1.8rem; float:left;'><img src="media/{{main_user.image}}" style='height:4.0rem; width:4.3rem; margin-left:13rem; border-radius: 50%; float:left; border:4px solid white; animation: 1s myanimation infinite;'></a>

    </li>
        
      </ul>
    </div>
  </nav>

  <div class="row">
    {% for i in all_user_bio %}
    <div class="col-3">
      <div class="card" style="width: 17rem; height:31rem;    margin-left: 2rem;  margin-top: 3rem;  box-shadow: 0.7rem 0.7rem 2rem 0.7rem rgb(83, 72, 72); margin-bottom:3rem; border-radius:1.5rem; border:2px double black; background-image: linear-gradient(rgb(221, 209, 209) , rgb(224, 224, 224)); min-height: 8rem;  background-size: cover;" >
        <img class="card-img-top" src="media/{{i.image}}" style="border-radius: 1.5rem; border: 5px solid rgb(83, 72, 72); height:15rem;" alt="Card image cap">
        <div class="card-body">
          <h2 class="card-title" style='color:rgb(8, 8, 8); font-size:2.05rem; '>{{i}}</h2>
        </div>
        <div class="card-body">
          <a href="#" class="card-link"  style='font-size:2.5rem; margin-left:0.7rem; font-style:normal;  color:rgb(52, 51, 58);' >

            <i class="fas fa-heartbeat"  id='icon1' style='font-size:3rem;    box-shadow: 0.7rem 0.7rem 0.3rem 0.1rem rgb(143, 140, 140); color:rgb(253, 27, 46);  padding-right:1rem;  margin-bottom: 1rem;'></i>
<span style='margin-left:1rem; '>Meet</span></a>
          <a href="#" class="card-link" style='font-size:1.9rem;  color:rgb(48, 47, 53); font-style:normal;'>
            <i class="fas fa-thumbs-up" style='font-size:3.2rem; margin-bottom:1.5rem;   box-shadow: 0.7rem 0.7rem 0.3rem 0.1rem rgb(143, 140, 140);  margin-right:0.9rem; PADDING-RIGHT:0.5rem; color:rgb(72, 141, 3);'></i>
            <span style='margin-left:1rem;  '>         Like</span></a>
        </div>
        <a class="btn btn-light" href="viewprofile/{{i.id}}" style=' background-color:rgb(194, 187, 187); margin-top:1rem;   border-radius: 1.5rem; border: 2px solid rgb(58, 51, 51); color:orangered;  border-style:groove; color:rgb(12, 10, 10); ' role="button">View Profile</a>

      </div>
    </div>
    {% endfor %}
  </div>
