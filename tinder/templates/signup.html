    <!--form of bootstrape -->
    <form action='/signup' method='POST'
      style=' border-radius:1rem; height: 42rem; box-shadow: 0 0 100px 20px rgb(243, 95, 243);
  background-color: black; padding-left: 2rem;  padding-right:2rem; width: 28rem; margin-left: 25rem; margin-top:3.5rem; border:2px solid rgb(243, 95, 243);'>
      {% csrf_token %}
      <div id='signupheading'
        style=' color:rgb(243, 95, 243); height: 3.7rem; width:13rem; text-emphasis: mar; margin-bottom: 1rem;;  font-size:2rem; '>
        <b>SignUp</b>
      </div>
      <div class="form-group ">
        <label for="exampleFormControlInput1" style=' color:white;'>First Name </label>
        <input type="text" style='border:1px solid chartreuse;' name='first_name' class="form-control"
          id="exampleFormControlInput1" placeholder="Firstname">
      </div>
      <div class="form-group ">
        <label for="exampleFormControlInput1" style=' color:white;'>Last Name </label>
        <input type="text" name='last_name' style='border:1px solid chartreuse;' class="form-control"
          id="exampleFormControlInput1" placeholder="Lastname">
      </div>
      <div class="form-group ">
        <label for="exampleFormControlInput1" style=' color:white;'>Email Id </label>
        <input type="email" name='email' class="form-control" id="exampleFormControlInput1"
          placeholder="Name@example.com">
      </div>


      <div class="form-group ">
        <label for="exampleFormControlInput1" style=' color:white;'>Create Password</label>
        <input type="password" name='password' style='border:1px solid chartreuse;' class="form-control"
          id="exampleFormControlInput1" placeholder="password">
      </div>

      <div class="form-group ">
        <label for="exampleFormControlInput1" style=' color:white;'>Ryenter Password</label>
        <input type="password" name='conf_password' style='border:1px solid chartreuse;' class="form-control"
          id="exampleFormControlInput1" placeholder="ryenter password">
      </div>

      <div class="form-group ">
        <label for="exampleFormControlInput1" style=' color:white;'>User Name</label>
        <input type="text" name='username' style='border:1px solid chartreuse;' class="form-control"
          id="exampleFormControlInput1" placeholder="username">
      </div>



      <div id="button">
        <button type="submit" value='submit' id='signup_button'
          STYLE=' box-shadow: 0px 0px 30px 10px rgb(243, 95, 243);
      background-color:rgb(243, 95, 243);MARGIN-LEFT:3.5REM; width:16rem; border:2px solid white; font-size:1.1rem; margin-top: 0.7rem; color:black; border-radius: 2rem;'><b>Signup</b></button>
      </div>

    </form>
